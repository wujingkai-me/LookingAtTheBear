<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./element-js-or-vuejs/index.css" />
    <script src="calculation.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./element-js-or-vuejs/vue@2.js"></script>
    <script src="./element-js-or-vuejs/index.js"></script>
  </head>
  <body>
    <header>Calculation Test</header>
    <main>
      <div id="app">
        <div class="status">
          <div class="switchs" style="width: 40%">
            <el-switch
              v-model="switch_isOn.plus"
              active-color="#13ce66"
              inactive-color="#ff4949"
              active-text="加法模式">
            </el-switch>
            <el-switch
              v-model="switch_isOn.division"
              active-color="#13ce66"
              inactive-color="#ff4949"
              active-text="除法模式">
            </el-switch
            ><el-switch
              v-model="switch_isOn.multiplication"
              active-color="#13ce66"
              inactive-color="#ff4949"
              active-text="乘法模式">
            </el-switch>
          </div>
          <div class="block" style="width: 50%">
            <span class="demonstration"
              ><b>算子数量</b>
              <span
                style="
                  padding: 2px 5px;
                  display: inline-block;
                  color: #067eb5;
                  background-color: lightblue;
                  border-radius: 3px;
                "
                >{{ max_opear }}</span
              >
              (在下一轮生效)</span
            >
            <el-slider
              v-model="max_opear"
              :step="1"
              :min="2"
              :max="5"
              show-stops></el-slider>
          </div>
          <el-input-number
            v-model="num"
            @change="number_change"
            :min="10"
            :step="10"
            label="描述文字"></el-input-number>
          <div class="counts">
            答对：{{count.current}}/ <b>答错：{{count.all_count}}</b>
          </div>
        </div>
        <div class="container">
          <!-- <div v-show="is_computing">
            <img
              src="element-js-or-vuejs\eef91c3c544b452c920452e4b4b17673_th.gif"
              alt="" />
          </div> -->
          <div class="show">
            <div class="data" ref="comput">
              <span v-for="num,i of oper_nums">
                {{ num }} {{ oper_char[i]}}
              </span>
            </div>
            <el-input
              placeholder="请输入内容"
              v-model="cal_result"
              class="res"
              @change="verification(cal_result)">
              <template slot="append">计算结果</template>
            </el-input>
          </div>
        </div>
        <div class="controller">
          <el-button type="primary" @click="restart_generate"
            >下一个吧😔</el-button
          >
        </div>
      </div>
    </main>
  </body>
</html>
