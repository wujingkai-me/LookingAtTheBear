<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./element-js-or-vuejs/index.css" />
    <script src="calculation.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./element-js-or-vuejs/vue@2.js"></script>
    <script src="./element-js-or-vuejs/index.js"></script>
  </head>
  <body>
    <header>Calculation Test</header>
    <main>
      <div id="app">
        <div class="status">
          <div class="switchs" style="flex: 1">
            <el-switch
              v-model="switch_isOn.plus"
              active-color="#13ce66"
              inactive-color="#ff4949"
              active-text="加法模式">
            </el-switch>
            <el-switch
              v-model="switch_isOn.division"
              active-color="#13ce66"
              inactive-color="#ff4949"
              active-text="除法模式">
            </el-switch
            ><el-switch
              v-model="switch_isOn.multiplication"
              active-color="#13ce66"
              inactive-color="#ff4949"
              active-text="乘法模式">
            </el-switch>
          </div>
          <div class="counts">
            答对：{{count.current}}/ <b>答错：{{count.all_count}}</b>
          </div>
        </div>
        <div class="container">
          <div class="show">
            <div class="data" ref="comput">
              <span v-for="num,i of oper_nums">
                {{ num }} {{ oper_char[i]}}
              </span>
            </div>
            <el-input
              placeholder="请输入内容"
              v-model="cal_result"
              class="res"
              @change="verification(cal_result)">
              <template slot="append">计算结果</template>
            </el-input>
          </div>
        </div>
        <div class="controller">
          <el-button type="primary" @click="restart_generate"
            >下一个吧😔</el-button
          >
        </div>
      </div>
    </main>
  </body>
</html>
